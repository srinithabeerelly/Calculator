<html>
    <head>
        <title>
            my little calculator
        </title>
           
        <style : .css> 
        input[type = "text"]{
            background-color:black;
            color :silver;
            height: 100px;
            width: 310px;
            font-size: 40px;
            
        }

        input[type="button"]{
            background-color: silver;
            color: black;
            height: 100px;
            width: 100px;
            font-size: 40px;

        }
            
        </style>
    </head>
    
    <body>
           <table border="2">
               <tr>
                   <td colspan="3"><input type ="text"  id="result"/></td>
                   <td><input type = "button" value="c" onclick="clr()"/></td>
                   
               </tr>
               <tr>
                <td><input type = "button" value="1" onclick="dothat('1')"/></td>
                <td><input type = "button" value="2" onclick="dothat('2')"/></td>
                <td><input type = "button" value="3" onclick="dothat('3')"/></td>
                <td><input type = "button" value="/" onclick="dothat('/')"/></td>
                
               </tr>
               <tr>
                <td><input type = "button" value="4" onclick="dothat('4')"/></td>
                <td><input type = "button" value="5" onclick="dothat('5')"/></td>
                <td><input type = "button" value="6" onclick="dothat('6')"/></td>
                <td><input type = "button" value="-" onclick="dothat('-')"/></td>
                
               </tr>
               <tr>
                <td><input type = "button" value="7" onclick="dothat('7')"/></td>
                <td><input type = "button" value="8" onclick="dothat('8')"/></td>
                <td><input type = "button" value="9" onclick="dothat('9')"/></td>
                <td><input type = "button" value="+" onclick="dothat('+')"/></td>
                
               </tr>
               <tr>
                <td><input type = "button" value="." onclick="dothat('.')"/></td>
                <td><input type = "button" value="0" onclick="dothat('0')"/></td>
                <td><input type = "button" value="=" onclick="answer('=')"/></td>
                <td><input type = "button" value="*" onclick="dothat('*')"/></td>
                
               </tr>
           </table>
           <script>
               function dothat(v) {
                   document.getElementById("result").value+=v
               }
               function clr(){
                document.getElementById("result").value = ""

               }
               function answer(){
                   let x = document.getElementById("result").value
                   let y = eval(x)
                   document.getElementById("result").value = y
               }
           </script>
    </body>
</html>
